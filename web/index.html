<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanDB Admin</title>
    <style>
        :root {
            --sidebar-bg: #212529;
            --main-bg: #f8f9fa;
            --header-bg: #343a40;
            --text-color: #333;
            --accent-color: #007bff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            height: 100vh;
            color: var(--text-color);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }

        .tree-view {
            flex: 1;
            overflow-y: auto;
        }
        
        .tree-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .tree-item:hover {
            background-color: #343a40;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--main-bg);
        }

        .toolbar {
            padding: 0.5rem 1rem;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 0.5rem;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #0056b3;
        }

        .query-editor {
            flex: 0 0 200px;
            padding: 1rem;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .results-pane {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            background-color: #fff;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #e9ecef;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: #f8f9fa;
        }

        .status-bar {
            padding: 0.5rem 1rem;
            background-color: #e9ecef;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>TitanDB Server</h2>
        <div class="tree-view">
            <div class="tree-item">Databases</div>
            <div class="tree-item" style="padding-left: 1.5rem">titan_web</div>
            <div class="tree-item" style="padding-left: 3rem">Schemas</div>
            <div class="tree-item" style="padding-left: 4.5rem">public</div>
            <div class="tree-item" style="padding-left: 6rem">Tables (Mock)</div>
        </div>
    </div>

    <div class="main-content">
        <div class="toolbar">
            <button onclick="runQuery()">â–¶ Execute (F5)</button>
            <button onclick="clearQuery()">Clear</button>
        </div>
        <textarea id="queryInput" class="query-editor" placeholder="-- Enter SQL query here...&#10;SELECT * FROM users;"></textarea>
        <div id="results" class="results-pane">
            <p style="color: #666; text-align: center; margin-top: 2rem;">Execute a query to see results.</p>
        </div>
        <div id="status" class="status-bar">Ready</div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        ws.onopen = () => {
            statusDiv.textContent = 'Connected to TitanDB Server';
        };

        ws.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            renderResult(data);
        };

        function runQuery() {
            const sql = document.getElementById('queryInput').value;
            if (!sql.trim()) return;
            
            statusDiv.textContent = 'Executing...';
            ws.send(sql);
        }

        function clearQuery() {
            document.getElementById('queryInput').value = '';
        }

        function renderResult(data) {
            statusDiv.textContent = 'Query executed successfully.';
            
            if (data.Message) {
                resultsDiv.innerHTML = `<pre>${data.Message}</pre>`;
            } else if (data.ResultSet) {
                const { columns, rows } = data.ResultSet;
                let html = '<table><thead><tr>';
                columns.forEach(col => html += `<th>${col}</th>`);
                html += '</tr></thead><tbody>';
                
                rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(val => html += `<td>${val}</td>`);
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                resultsDiv.innerHTML = html;
            }
        }

        // Shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'F5') {
                e.preventDefault();
                runQuery();
            }
        });
    </script>
</body>
</html>
